<!DOCTYPE html>
<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script type="text/javascript" src="/models/Movie.js"></script>
		<script type="text/javascript" src="/views/addMovie.js"></script>
	</head>
	<body>
		<form id = "my-form">
			<label for = "title">Title:</label>
			<input type = "text" name = "title" id = "title">
			
			<label for = "year">Year:</label>
			<input type="text" name="year" id = "year"/>
			
			<label for = "runtime">Runtime:</label>
			<input type="text" name="runtime" id = "runtime"/>
			
			<label for = "genre">Genre:</label>
			<input type="text" name="genre" id = "genre"/>
			
			<label for = "language">Language:</label>
			<input type="text" name="language" id = "language"/>
			
			<label for = "country">Country:</label>
			<input type="text" name="country" id = "country"/>
			
			<label for = "poster">Poster:</label>
			<input type="text" name="poster" id = "poster"/>
			
			<label for = "imdbRating">IMDB Rating:</label>
			<input type="text" name="imdbRating" id = "imdbRating"/>
			
			<label for = "imdbVotes">IMDB Votes:</label>
			<input type="text" name="imdbVotes" id = "imdbVotes"/>
			
			<label for = "imdbId">IMDB Id:</label>
			<input type="text" name="imdbId" id = "imdbId"/>
			
			<label for = "type">Type:</label>
			<input type="text" name="type" id = "type"/>
			
			<input type="button" name="submit" id = "submit" value = "Add movie"/>
		</form>
	</body>
</html>
