<!DOCTYPE html>
<html>
    <head>
        <title>Movie Details</title>
        <link rel="icon" href="https://cdn.onlinewebfonts.com/svg/img_497562.png">
        <link rel="stylesheet" href="../Styles/App.css" type="text/css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <body>
         <header class="site-header">
            <div class="site-branding" title="The site title">

        </header>
        <div id="movieDetails-container">

            <div class="registered-options">

                <button type="button" class="modify-buttons delete-button" id="delete-movie">&#128465; Delete</button>
