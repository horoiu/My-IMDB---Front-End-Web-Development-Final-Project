        <section class="site-search-login">
            <form class="search-form" action="search">
                <input class="js_search_input search-input general-input" type="search" name="search" placeholder="Search this site">
                <div class="form-btn">
                    <select id="genre-list-js" class="genre-list-js general-btn select-btn ">
                        <option value="All">All</option>
                        <option value="Action">Action</option> 
                        <option value="Adventure">Adventure</option>
                        <option value="Animation">Animation</option>
                        <option value="Biography">Biography</option>
                        <option value="Comedy">Comedy</option>
                        <option value="Crime">Crime</option>
                        <option value="Documentary">Documentary</option>
                        <option value="Drama">Drama</option>
                        <option value="Family">Family</option>
                        <option value="Fantasy">Fantasy</option>
                        <option value="Film-Noir">Film-Noir</option>
                        <option value="History">History</option>
                        <option value="Horror">Horror</option>
                        <option value="Music">Music</option>
                        <option value="Musical">Musical</option>
                        <option value="Mystery">Mystery</option>
                        <option value="Romance">Romance</option>
                        <option value="Sci-Fi">Sci-Fi</option>
                        <option value="Sport">Sport</option>
                        <option value="Thriller">Thriller</option>
                        <option value="Western">Western</option>
                    </select>
                    <button class="js_search_btn search-btn-js search-btn general-btn" value="Search">Search</button>
                </div>
            </form>
    
            <div id="error-message-mini" class="error-message-mini error-message hide">
            </div>
    
            <form class="login-register-form" action="search">
                <input class="username-input general-input form-element" id="user-field" type="text" name="username" placeholder="Username">
                <input class="password-input general-input form-element" id="pass-field" type="password" name="password" placeholder="Password">
                <div class="form-btn">
                    <button class="login-btn general-btn" id="log-in" type="submit" value="log-in">Log In</button>
                    <button class="logout-btn general-btn hide" id="log-out" type="submit" value="log-out">Log Out</button>
                    <button class="register-btn general-btn form-element" id="register" type="button" value="register">Register</button>
                </div>
            </form>
        </section>

                        <button type="button" class="modify-buttons delete-button" id="delete-movie">&#128465; Delete</button>

                </div>

    							<label for = "source">Source:</label>

    						</li>
    						<li>
    							<label for = "value">Value:</label>
    							<input type="text" name="value" class = "value"/>
    						</li>
    						<li>
    							<input type = "button" name = "submit" value = "Add new rating"/>
    						</li>
    					</ul>
    				</li>	
    				<li>
    					<label for = "metascore">Metascore:</label>
    					<input type="text" name="metascore" class = "metascore"/>
    				</li>
    				<li>
    					<label for = "imdbRating">IMDB Rating:</label>
    					<input type="text" name="imdbRating" class = "imdbRating"/>
    				</li>
    				<li>
    					<label for = "imdbVotes">IMDB Votes:</label>
    					<input type="text" name="imdbVotes" class = "imdbVotes"/>
    				</li>
    				<li>
    					<label for = "imdbId">IMDB Id:</label>
    					<input type="text" name="imdbId" class = "imdbId"/>
    				</li>
    				<li>
    					<label for = "type">Type&ast;:</label>
    					<input type="text" name="type" class = "type required-js"/>
    				</li>
    				<li>
    					<label for = "dvd">DVD:</label>
    					<input type="text" name="dvd" class = "dvd"/>
    				</li>
    				<li>
    					<label for = "box_office">Box Office:</label>
    					<input type="text" name="box_office" class = "box_office"/>
    				</li>
    				<li>
    					<label for = "production">Production:</label>
    					<input type="text" name="production" class = "production"/>
    				</li>
    				<li>
    					<label for = "website">Website:</label>
    					<input type="text" name="website" class = "website"/>
    				</li>
    				<li>
    					<input type="button" name="submit" class = "submit" value = "Add movie"/>
    				</li>
    			</ul>
    			    <p>&ast;Required fields!</p>
