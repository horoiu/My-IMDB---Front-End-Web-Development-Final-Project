<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../Styles/App.css">
    <title>IMDB</title>
</head>
<body>

    <header class="site-header">
        <div class="site-branding" title="The site title">
            <h1 class="site-title">IMDB</h1>
            <p class="site-description">What is the best film you've ever seen?</p>
        </div>
        <nav class="site-menu">
            <ul>
                <li>
                    <a href="#">Home1</a>
                </li>
                <li>
                    <a href="#">Home2</a>
                </li>
                <li>
                    <a href="#">Home3</a>
                </li>
                <li>
                    <a href="#">Home4</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="site-search-login">
        <form class="search-form" action="search">
            <input class="search-input general-input" type="search" name="search" placeholder="Search this site">
            <div class="form-btn">
                <select class="general-btn">
                    <option value="All">All</option>
                    <option value="Action">Action</option> 
                    <option value="Adventure">Adventure</option>
                    <option value="Animation">Animation</option>
                    <option value="Biography">Biography</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Crime">Crime</option>
                    <option value="Documentary">Documentary</option>
                    <option value="Drama">Drama</option>
                    <option value="Family">Family</option>
                    <option value="Fantasy">Fantasy</option>
                    <option value="Film-Noir">Film-Noir</option>
                    <option value="History">History</option>
                    <option value="Horror">Horror</option>
                    <option value="Music">Music</option>
                    <option value="Musical">Musical</option>
                    <option value="Mystery">Mystery</option>
                    <option value="Romance">Romance</option>
                    <option value="Sci-Fi">Sci-Fi</option>
                    <option value="Sport">Sport</option>
                    <option value="Thriller">Thriller</option>
                    <option value="Western">Western</option>
                </select>
                <button class="search-btn general-btn" type="submit" value="Search">Search</button>
            </div>
        </form>

        <form class="login-register-form" action="search">
            <input class="username-input general-input" type="text" name="username" placeholder="Username">
            <input class="password-input general-input" type="password" name="password" placeholder="Password">
            <div class="form-btn">
                <button class="login-btn general-btn" type="submit">Sign in</button>
                <button class="register-btn general-btn" type="button">Register</button>
            </div>
        </form>
    </section>



    <div class="content-wrapper">

    </div>
