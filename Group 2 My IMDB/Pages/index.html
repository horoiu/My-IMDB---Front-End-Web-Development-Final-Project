<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="../Styles/App.css">
    <title>IMDB</title>
</head>
<body>

    <header class="site-header">
        <div class="site-branding" title="The site title">
            <h1 class="site-title">IMDB</h1>
            <p class="site-description">What is the best film you've ever seen?</p>
        </div>
        <nav class="site-menu">
            <ul>
                <li>
                    <a href="#">Home1</a>
                </li>
                <li>
                    <a href="#">Home2</a>
                </li>
                <li>
                    <a href="#">Home3</a>
                </li>
                <li>
                    <a href="#">Home4</a>
                </li>
            </ul>
        </nav>
    </header>

    <section class="site-search-login">
        <form class="search-form" action="search">
            <input class="search-input" type="search" name="search" placeholder="Search this site">
            <button class="search-btn" type="submit" value="Search">Search</button>
        </form>

        <form class="login-register-form" action="search">
            <input class="username-input" type="text" name="username" placeholder="Username">
            <input class="password-input" type="password" name="password" placeholder="Password">
            <button class="login-btn" type="submit">Login</button>
            <button class="register-btn" type="button">Register</button>
        </form>
    </section>



    <div class="content-wrapper">

    </div>
</body>
</html>
