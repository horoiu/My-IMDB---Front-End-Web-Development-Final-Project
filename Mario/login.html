<!doctype html>
<html lang="en">
  <head>
    <title>IMDB LogIn page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="login.js" type="text/javascript"></script>
  </head>
  <body>
      <form class="login-register-form" action="search">
          <!--label for="user-field" class="form-element">Username</label-->
          <input type="text" id="user-field" class="username-input general-input form-element" placeholder="Your username here ...">
          <br/>
          <!--label for="pass-field" class="form-element">Pasword</label-->
          <input type="password" id="pass-field" class="password-input general-input form-element" placeholder="Your password here ...">
          <br/>
          <button class="login-btn general-btn" type="submit" id="log-in" value="log-in">LogIn</button>
          <button class="register-btn general-btn" type="submit" id="register" value="register">Register</button>
      </form>
  </body>
</html>
