<!doctype html>
<html lang="en">
  <head>
    <title>IMDB LogIn page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="login.js" type="text/javascript"></script>
  </head>
  <body>
      <form>
          <label for="userField" class='formElement'>Username</label>
          <input type="text" id="userField" placeholder="Your username here ..." class='formElement'>
          <br/>
          <label for="passField" class='formElement'>Pasword</label>
          <input type="password" id="passField" placeholder="Your password here ..." class='formElement'>
          <br/>
          <button type="submit" id="logIn" value="logIn">LogIn</button>
          <button type="submit" id="register" value="register" class='formElement'>Register</button>
      </form>
  </body>
</html>
