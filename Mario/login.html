<!doctype html>
<html lang="en">
  <head>
    <title>IMDB LogIn page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="login.css" type="text/css" rel="stylesheet" >
    <script src="login.js" type="text/javascript"></script>
  </head>
  <body>
      <form>
          <label for="user-field">Username</label>
          <input type="text" id="user-field" placeholder="Your username here ...">
          <br/>
          <label for="pass-field">Pasword</label>
          <input type="password" id="pass-field" placeholder="Your password here ...">
          <br/>
          <button type="submit" id="logIn" value="LogIn" onclick="logInCheck()">LogIn</button>
          <button type="submit" id="register" value="Register" onclick="registerCheck()">Register</button>
          
      </form>


  </body>
</html>
